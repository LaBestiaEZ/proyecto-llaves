<div class="d-flex align-items-center justify-content-center min-vh-100 py-4">
  <div class="card glass-pane border-0" style="width: 100%; max-width: 450px;">
    <div class="card-body p-5">
      <div class="text-center mb-5">
        <div class="display-1 text-primary mb-3">
          <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="fw-bold mb-2 text-uppercase">Bienvenido</h2>
        <p class="text-secondary small text-uppercase letter-spacing-2">Sistema de Gestión de Llaves</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        @if (error()) {
        <div class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger" role="alert">
          <i class="bi bi-exclamation-octagon me-2"></i> {{ error() }}
        </div>
        }

        <div class="form-floating mb-3">
          <input id="email" name="email" type="email" required [value]="email()"
            (input)="updateEmail($any($event.target).value)" class="form-control" placeholder="name@example.com" />
          <label for="email" class="text-secondary">Email</label>
        </div>

        <div class="form-floating mb-4">
          <input id="password" name="password" type="password" required [value]="password()"
            (input)="updatePassword($any($event.target).value)" class="form-control" placeholder="Password" />
          <label for="password" class="text-secondary">Contraseña</label>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" [disabled]="loading()" class="btn btn-primary btn-lg fw-bold">
            @if (loading()) {
            <span><span class="spinner-border spinner-border-sm me-2" role="status"
                aria-hidden="true"></span>Iniciando...</span>
            } @else {
            <span>INGRESAR</span>
            }
          </button>
        </div>

        <div class="text-center">
          <p class="mb-3 text-secondary small">¿No tienes cuenta?
            <a routerLink="/register" class="text-primary text-decoration-none fw-bold">
              REGÍSTRATE AQUÍ
            </a>
          </p>
          <hr class="border-secondary opacity-25 my-4">
          <div class="text-start p-3 rounded bg-dark bg-opacity-50 border border-secondary text-secondary small">
            <p class="mb-1 fw-bold text-uppercase text-light"><i class="bi bi-info-circle me-1"></i> Demo Access:</p>
            <div class="d-flex justify-content-between">
              <span>Email:</span> <span class="text-light font-monospace">admin@llaves.com</span>
            </div>
            <div class="d-flex justify-content-between">
              <span>Pass:</span> <span class="text-light font-monospace">test123</span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
