<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        游댐 Sistema de Llaves
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Crea tu cuenta para empezar a comprar
      </p>
    </div>
    
    <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative">
          {{ error() }}
        </div>
      }

      <div class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            [value]="email()"
            (input)="updateEmail($any($event.target).value)"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="tu@email.com"
          />
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Contrase침a
          </label>
          <input
            id="password"
            name="password"
            type="password"
            required
            [value]="password()"
            (input)="updatePassword($any($event.target).value)"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="M칤nimo 6 caracteres"
          />
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirmar Contrase침a
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            [value]="confirmPassword()"
            (input)="updateConfirmPassword($any($event.target).value)"
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Repite tu contrase침a"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading()"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          @if (loading()) {
            <span>Registrando...</span>
          } @else {
            <span>Crear Cuenta</span>
          }
        </button>
      </div>

      <div class="text-center text-sm text-gray-600 mt-4">
        <p>쯏a tienes cuenta? 
          <a routerLink="/login" class="text-blue-600 hover:text-blue-700 font-medium">
            Inicia sesi칩n aqu칤
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
