<div class="d-flex align-items-center justify-content-center min-vh-100 py-4">
  <div class="card glass-pane border-0" style="width: 100%; max-width: 450px;">
    <div class="card-body p-5">
      <div class="text-center mb-5">
        <div class="display-1 text-primary mb-3">
          <i class="bi bi-person-plus"></i>
        </div>
        <h2 class="fw-bold mb-2 text-uppercase">Crear Cuenta</h2>
        <p class="text-secondary small text-uppercase letter-spacing-2">Únete al futuro de la seguridad</p>
      </div>

      <form (ngSubmit)="onSubmit()">
        @if (error()) {
        <div class="alert alert-danger bg-danger bg-opacity-10 border-danger text-danger" role="alert">
          <i class="bi bi-exclamation-octagon me-2"></i> {{ error() }}
        </div>
        }

        <div class="form-floating mb-3">
          <input id="email" name="email" type="email" required [value]="email()"
            (input)="updateEmail($any($event.target).value)" class="form-control" placeholder="name@example.com" />
          <label for="email" class="text-secondary">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input id="password" name="password" type="password" required [value]="password()"
            (input)="updatePassword($any($event.target).value)" class="form-control" placeholder="Password" />
          <label for="password" class="text-secondary">Contraseña</label>
        </div>

        <div class="form-floating mb-4">
          <input id="confirmPassword" name="confirmPassword" type="password" required [value]="confirmPassword()"
            (input)="updateConfirmPassword($any($event.target).value)" class="form-control"
            placeholder="Confirm Password" />
          <label for="confirmPassword" class="text-secondary">Confirmar Contraseña</label>
        </div>

        <div class="d-grid mb-4">
          <button type="submit" [disabled]="loading()" class="btn btn-primary btn-lg fw-bold">
            @if (loading()) {
            <span><span class="spinner-border spinner-border-sm me-2" role="status"
                aria-hidden="true"></span>Registrando...</span>
            } @else {
            <span>CREAR CUENTA</span>
            }
          </button>
        </div>

        <div class="text-center">
          <p class="mb-0 text-secondary small">¿Ya tienes cuenta?
            <a routerLink="/login" class="text-primary text-decoration-none fw-bold">
              INICIA SESIÓN AQUÍ
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
