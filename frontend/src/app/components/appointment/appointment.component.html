<div class="container mx-auto px-4 py-8 max-w-3xl">
  <div class="bg-white rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-2 text-gray-800"> Agendar Cita</h1>
    <p class="text-gray-600 mb-6">Complete el formulario y nos pondremos en contacto con usted para confirmar la cita.</p>

    @if (successMessage()) {
      <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        {{ successMessage() }}
      </div>
    }

    @if (errorMessage()) {
      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        {{ errorMessage() }}
      </div>
    }

    <form (ngSubmit)="submitAppointment()" class="space-y-6">
      <!-- Informaci贸n Personal -->
      <div class="border-b pb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Informaci贸n Personal</h2>
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nombre Completo *</label>
            <input
              type="text"
              [value]="appointment().customerName"
              (input)="handleInputChange($event, 'customerName')"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
            <input
              type="email"
              [value]="appointment().customerEmail"
              (input)="handleInputChange($event, 'customerEmail')"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Tel茅fono *</label>
            <input
              type="tel"
              [value]="appointment().customerPhone"
              (input)="handleInputChange($event, 'customerPhone')"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Fecha y Hora Preferida *</label>
            <input
              type="datetime-local"
              [value]="appointment().appointmentDate"
              (input)="handleInputChange($event, 'appointmentDate')"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Direcci贸n del Servicio *</label>
          <input
            type="text"
            [value]="appointment().serviceAddress"
            (input)="handleInputChange($event, 'serviceAddress')"
            placeholder="Calle, n煤mero, colonia, ciudad"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
        </div>
      </div>

      <!-- Informaci贸n del Veh铆culo -->
      <div class="border-b pb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Informaci贸n del Veh铆culo</h2>
        <div class="grid md:grid-cols-3 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Marca *</label>
            <input
              type="text"
              [value]="appointment().vehicleMake"
              (input)="handleInputChange($event, 'vehicleMake')"
              placeholder="Ej: Toyota"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Modelo *</label>
            <input
              type="text"
              [value]="appointment().vehicleModel"
              (input)="handleInputChange($event, 'vehicleModel')"
              placeholder="Ej: Corolla"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">A帽o</label>
            <input
              type="text"
              [value]="appointment().vehicleYear"
              (input)="handleInputChange($event, 'vehicleYear')"
              placeholder="Ej: 2020"
              class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
          </div>
        </div>
      </div>

      <!-- Tipo de Servicio -->
      <div class="border-b pb-6">
        <h2 class="text-xl font-semibold mb-4 text-gray-800">Tipo de Servicio</h2>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Servicio Requerido *</label>
          <select
            [value]="appointment().serviceType"
            (change)="handleInputChange($event, 'serviceType')"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
            @for (type of serviceTypes; track type.value) {
              <option [value]="type.value">{{ type.label }}</option>
            }
          </select>
        </div>
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Notas Adicionales</label>
          <textarea
            [value]="appointment().notes"
            (input)="handleInputChange($event, 'notes')"
            rows="3"
            placeholder="Detalles adicionales sobre el servicio que necesita..."
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex gap-4">
        <button
          type="submit"
          [disabled]="isSubmitting()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white px-6 py-3 rounded-lg font-semibold transition">
          {{ isSubmitting() ? 'Enviando...' : 'Agendar Cita' }}
        </button>
        <button
          type="button"
          (click)="router.navigate(['/'])"
          class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-semibold transition">
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
